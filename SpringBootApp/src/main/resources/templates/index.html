<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <H1>Store</H1>
        <div class="mb-5">
            <H2>Filter</H2>
            <form name="filter" method="get" action="filterlist">
                <div  class="form-group">
                    <label for="mincost">Min Cost:</label>
                    <input class="form-control" type="text" id="mincost" name="mincost"/>
                </div>
                <div  class="form-group">
                    <label for="maxcost">Max Cost:</label>
                    <input class="form-control" type="text" id="maxcost" name="maxcost"/>
                </div>
                <input type="submit" class="btn btn-primary" name="submit">
            </form>
        </div>
        <div>
            <ol >
                <li th:each="product : ${products}">
                    <a th:href="@{'/product/' + ${product.id}}" th:text="${product.title}"/>
                    <span th:text="'Cost: ' + ${product.cost}"/>
                    (<a th:href="@{'product/delete/' + ${product.id}}" th:text="delete"/>)
                </li>
            </ol>
            <nav aria-label="...">
                <ul class="pagination">
                    <li th:each="pagelink:${pagelinks}" th:class="'page-item ' + ${pagelink.activeClass}">
                        <a th:href="@{'/?page=' + ${pagelink.pageNumber}}" th:text="${pagelink.pageNumber}" class="page-link"/>
                    </li>
                </ul>
            </nav>
            <a href="/home/setup" class="btn  btn-secondary">Setup</a>
        </div>
    </div>
</body>
</html>
