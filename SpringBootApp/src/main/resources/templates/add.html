<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <H1>New Product</H1>
        <form name="filter" method="post" th:action = "@{/product/add}">
            <div  class="form-group">
                <label for="title">Title</label>
                <input class="form-control" type="text" id="title" name="title" value="New Product"/>
            </div>
            <div  class="form-group">
                <label for="cost">Cost</label>
                <input class="form-control" type="text" id="cost" name="cost" value="0"/>
            </div>
            <input type="submit" class="btn btn-secondary" name="submit">
        </form>
    </div>
</body>
</html>
