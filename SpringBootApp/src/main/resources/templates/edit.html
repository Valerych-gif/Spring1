<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Store</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <nav th:replace="~{navbar::navBar(edit)}"/>
    <H1 th:text="${product.title}"></H1>
    <form name="filter" method="post" th:action = "@{/product/edit}">
        <div  class="form-group">
            <input type="hidden" id="id" name="id" th:field="${product.id}"/>
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" name="title" th:field="${product.title}"/>
        </div>
        <div  class="form-group">
            <label for="cost">Cost</label>
            <input class="form-control" type="text" id="cost" name="cost" th:field="${product.cost}"/>
        </div>
        <input type="submit" class="btn btn-secondary" name="submit">
    </form>
</div>
</body>
</html>
